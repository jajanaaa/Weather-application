<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1cfaa0e0e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <form>
          <input type="search" id="city-search" />
          <button><i class="fa-solid fa-location-crosshairs"></i></button>
        </form>
        <div class="today-weather">
          <img class="main-icon" src="./26.png" alt="" />
          <div>21Â°C</div>
          <div>Cloudy</div>
          <div>Date</div>
          <div>Helsinki</div>
        </div>
      </div>
      <div class="right-side">
        <div class="forecast-container">
          <div class="c-f">C/F</div>
          <div class="days-forecast">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
          </div>
          <div>Today's Highlights</div>
          <div class="highlights-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
